<script src="https://cdn.jsdelivr.net/npm/marked@15.0.0/lib/marked.umd.min.js">
</script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js">
</script>

<script>
    function openModal(cardElement) {
        const modal = document.getElementById("portfolioModal");
        const modalBody = document.getElementById("modalBody");
        const modalTitle = document.getElementById("modalTitle");
        const modalThumbnail = document.getElementById("modalThumbnail");
        const modalCategories = document.getElementById("modalCategories");

        if (!cardElement || !modal || !modalBody) return;

        const title = cardElement.querySelector('h3').innerText;

        document.getElementById("modalTitle").innerText = title;
        document.getElementById("modalThumbnail").src = cardElement.querySelector('.thumbnail-container img').src;
        document.getElementById("modalCategories").innerHTML = cardElement.querySelector('.project-categories')
            .innerHTML;
        document.getElementById("modalBody").innerHTML = marked.parse(cardElement.querySelector('.project-content-raw')
            .innerHTML);

        modal.style.display = "block";
        document.body.style.overflow = "hidden";
        Prism.highlightAll();

        const newUrl = new URL(window.location);
        newUrl.searchParams.set('project', title);
        window.history.pushState({}, '', newUrl);
    }

    function closeModal() {
        document.getElementById("portfolioModal").style.display = "none";
        document.body.style.overflow = "auto";

        const newUrl = new URL(window.location);
        newUrl.searchParams.delete('project');
        window.history.pushState({}, '', newUrl);
    }
</script>
